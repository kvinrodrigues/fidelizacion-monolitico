<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="expirationPoint">
      <h2 data-cy="expirationPointDetailsHeading"><span>Expiration Point</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ expirationPoint.id }}</span>
        </dd>
        <dt><span>Validity Start Date</span></dt>
        <dd>
          <span>{{ expirationPoint.validityStartDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Validity End Date</span></dt>
        <dd>
          <span>{{ expirationPoint.validityEndDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Score Duration Days</span></dt>
        <dd>
          <span>{{ expirationPoint.scoreDurationDays }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/expiration-point', expirationPoint.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
