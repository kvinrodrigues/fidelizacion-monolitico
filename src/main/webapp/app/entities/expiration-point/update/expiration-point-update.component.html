<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-expiration-point-heading" data-cy="ExpirationPointCreateUpdateHeading">Create or edit a Expiration Point</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_validityStartDate">Validity Start Date</label>
          <div class="d-flex">
            <input
              id="field_validityStartDate"
              data-cy="validityStartDate"
              type="datetime-local"
              class="form-control"
              name="validityStartDate"
              formControlName="validityStartDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="
              editForm.get('validityStartDate')!.invalid &&
              (editForm.get('validityStartDate')!.dirty || editForm.get('validityStartDate')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('validityStartDate')?.errors?.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('validityStartDate')?.errors?.ZonedDateTimelocal">
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_validityEndDate">Validity End Date</label>
          <div class="d-flex">
            <input
              id="field_validityEndDate"
              data-cy="validityEndDate"
              type="datetime-local"
              class="form-control"
              name="validityEndDate"
              formControlName="validityEndDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="
              editForm.get('validityEndDate')!.invalid &&
              (editForm.get('validityEndDate')!.dirty || editForm.get('validityEndDate')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('validityEndDate')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('validityEndDate')?.errors?.ZonedDateTimelocal">
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_scoreDurationDays">Score Duration Days</label>
          <input
            type="number"
            class="form-control"
            name="scoreDurationDays"
            id="field_scoreDurationDays"
            data-cy="scoreDurationDays"
            formControlName="scoreDurationDays"
          />
          <div
            *ngIf="
              editForm.get('scoreDurationDays')!.invalid &&
              (editForm.get('scoreDurationDays')!.dirty || editForm.get('scoreDurationDays')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('scoreDurationDays')?.errors?.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('scoreDurationDays')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
